<mat-dialog-actions >
    <button class="text-center btn-danger action_btn"  (click)="addcard()">Add card</button>
    <button class="text-center btn-danger action_btn"  (click)="add()">Add form</button>
   
  </mat-dialog-actions>
  <div>
    <div class="card" *ngFor="let card of cards" >
        <div  class="card-header">
          <img class="avatar mx-sm-12 mx-md-0 mr-0 mt-sm-0 mt-8" alt='User profile image'
            src="../assets/images/profile.jpg"> <div class="ProfileName"></div>
        </div>
      <div class="card-body">
        <p class="card-text" ngDefaultControl [(ngModel)]="card.id" > ID:</p>
        <p class="card-text" ngDefaultControl [(ngModel)]="card.Email"> Email: </p>
        <p class="card-text" ngDefaultControl [(ngModel)]="card.Department"> Department:</p>
        <p class="card-text" ngDefaultControl [(ngModel)]="card.birthday"> birthday:</p>
       <div class="float_R">
        <button mat-button>
          <mat-icon>stars</mat-icon>
        </button>
        <button mat-button >
          <mat-icon>deletes</mat-icon>
        </button>
       </div>
      </div>
    </div>
  </div>



<div class="card" *ngFor="let profile of profiles">
	<div class="card-body">
		<div class="row">
			<div class="col-lg-4 col-4">
				<div class="form-group form-group-lg">
					City: <input type="text" [(ngModel)]="profile.city" class="form-control" required />
    </div>
    <br />
</div>

<div class="col-lg-4 col-4">
    <div class="form-group form-group-lg">
  State:    <input type="text" [(ngModel)]="profile.state" class="form-control" required />
    </div>
    <br />
</div>
<div class="col-lg-4 col-4">
        <div class="form-group form-group-lg">
      Zipcode:<input type="text" [(ngModel)]="profile.zip" class="form-control"  required />
        </div>
        <br />
</div>
    </div>
</div>
</div>
