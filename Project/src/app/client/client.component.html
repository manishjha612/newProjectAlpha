<div class="container-fluid">
  <div class="heading"><p>  Multiple Data from Local Storage</p></div>
  <table id="customers">
  
    
    <thead>
      
        <tr>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
                Email
            </td>
            <td>
                Phone
            </td>
            <td>
                Age
            </td>
        </tr>
        <tr *ngFor="let x of countData">
            <td>
                {{x.firstName}}
            </td>
            <td>
                {{x.lastName}}
            </td>
            <td>
                {{x.email}}
            </td>
            <td>
                {{x.phone}}
            </td>
            <td>
                {{x.Age}}
            </td>

        </tr>
    </thead>

  </table>
