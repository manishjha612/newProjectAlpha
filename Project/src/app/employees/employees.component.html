    <div class="">
        <div class="row mar-b-20 mar-t-20">
            <div class="col-md-6">
                <form class="nosubmit">
                    <input class="nosubmit" type="search" placeholder="Search..." >
                  </form>
            </div>
            <div class="col-md-6 AddEmpDiv">
                <button class="AddEmpbtn" (click)="openDialog()">+Add employee</button>
            </div>
        </div>
        <div class="row mar-b-20 mar-t-20">
            <div class="col-md-8">

             </div>

                            <option value="saab">EXP-1</option>
                            <option value="mercedes">EXP-2</option>
                            <option value="audi">EXP-3</option>
                          </select>
                    </div>
                      
                     
                </div>
            </div>
